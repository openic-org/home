site_name: OpenIC
site_url: https://openic.org
site_author: Manuel Monge

# Navigation
nav:
  - Home: index.md
  - Iris 128: iris-128/index.md
  - Xschem with Pcells: tutorials/xschem-pcell.md

# Repository
repo_name: openic-org/home
repo_url: https://github.com/openic-org/home

# Copyright
copyright: Copyright &copy; 2024 - 2025 Manuel Monge

theme:
  name: material
  logo: assets/logo.png
  favicon: assets/logo.png
  features:
    - navigation.instant
    - content.code.copy
    - content.code.select
    - content.tabs.link

extra_css:
  - stylesheets/extra.css

# Extensions
markdown_extensions:
  - tables
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js